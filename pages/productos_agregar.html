<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/default/reset.css">
    <link rel="stylesheet" href="../styles/default/menu.css">
    <link rel="stylesheet" href="../styles/default/footer.css">
    <link rel="stylesheet" href="../styles/default/rodapie.css">
    <link rel="stylesheet" href="../styles/productos_agregar/B_admin.css">
    <link rel="stylesheet" href="../styles/productos_agregar/agregar.css">
    <title>Agregar Productos</title>
</head>
<body>
    <!-- Menu -->
    <section class="navegador">
        <a href="/pages/index.html"><img class="N_logo" src="../assets/menu/Logo.png" alt="logo"></a>
        <nav class="conteinder_Menu">
            <button onclick="window.location.href='/pages/productos_seleccionar.html';" class="B_Login">Menú Administrador</button>
        </nav>
    </section>
    <!-- Agregar nuevo producto -->
    <section class="agregar">
        <div class="conteinder_agregar">
            <h1 class="agregar_titulo">Agregar nuevo producto</h1>
            <form class="agregar_formulario" data-form>
                <label class="agregar_label" for="" >URL de imagen</label>
                <input class="agregar_input" type="text" data-img required>
                <label class="agregar_label" for="">Categoría</label>
                <input class="agregar_input" type="text" data-categoria required>
                <label class="agregar_label" for="">Nombre del producto</label>
                <input class="agregar_input" type="text" data-name required>
                <label class="agregar_label"for="">Precio del producto</label>
                <input class="agregar_input" type="float" data-precio required>
                <textarea class="agregar_texarea" name="" id="" cols="30" rows="10" placeholder="Descripción del producto" data-descripcion required></textarea>
                <button class="B_agregar" >Agregar producto</button>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <section class="footer">
        <img class="img_footer" src="../assets/footer/Logo.png" alt="logo">
        <div class="footer_direcciones">
            <lu class="footer_listas">
                <li class="items_lista">Quienes somos</li>
                <li class="items_lista">Política de privacidad</li>
                <li class="items_lista">Programa de fidelidad</li>
                <li class="items_lista">Nuestras Tiendas</li>
                <li class="items_lista">Quiero ser franquiciado</li>
                <li class="items_lista">Anúncie aquí</li>
            </lu>
        </div>
        <div class="footer_comunicado">
            <form action="" class="footer_formulario" data-footer>
                <h4 class="footer_titulo">Hable con nosotros</h4>
                <label for="nombre-input-form" class="footer_label">Nombre</label>
                <input id="nombre-input-form" type="text" class="footer_input" data-footer-t required>
                <textarea class="footer_textarea" name="" id="" cols="30" rows="10" placeholder="Escribe su mensaje" data-footer-c required></textarea>
                <button class="B_footer">Enviar mensaje</button>
            </form>
        </div>    
    </section>
    <!-- Rodapie -->
    <section class="rodapie">
        <div class="conteiner_rodapie">
            <p class="parrafo_rodapie">Desarrollado por Jose David(JD) Gonzalez
                <br/>2021</p>
        </div>
    </section>
    <script src="/controllers/crear-productos-control.js" type="module"></script>
    <script src="/script/formulario.js"></script>
</body>
</html>
